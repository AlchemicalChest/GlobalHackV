    function writeCookie(name,value,days) {
        var date, expires;
        if (days) {
            date = new Date();
            date.setTime(date.getTime()+(days*24*60*60*1000));
            expires = "; expires=" + date.toGMTString();
        }else{
            expires = "";
        }
        // alert(name + "=" + value + ";expires=" +expires + "; path=/");

        document.cookie = name + "=" + value + expires + "; path=/";
    }
  
  
  function sendData()
