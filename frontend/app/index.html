<head>

<body>

<div class="container"  ng-app="app" ng-controller="customersCtrl">
  <!-- Static navbar -->

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Skejul</a>
      </div>
      <div id="navbar" class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Sunny</a></li>
          <li><a href="#">Whatever</a></li>
        </ul>

      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav><!-- nav closed -->


  <!-- Table -->
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Bohao Zhang</div>

    <!-- Table -->
    <table class="table">
      <tr>
        <th>Citation #</th>
        <th>Status</th>
        <th>Date</th>
        <th>Costs</th>
      </tr>
      <tr>
        <td>
          <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">
            682690971</button>

        </td>
        <td>{{ lastnames }}</td>
        <td>CONT FOR PAYMENT</td>
        <td>$163,54</td>
      </tr>

    </table>
  </div>
</div> <!-- table closed -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
